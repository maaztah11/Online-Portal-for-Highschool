<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLink</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LearnLink</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout-student' %}" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <table class="table table-bordered mt-5">
    <h2 style="margin-top: 60px;">All rooms for platform: {{ platform }}</h2>
    <thead>
      <tr>
        <th>Room Name</th>
        <th>Created By</th>
        <th>Join</th>
      </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
      <tr>
        <td>{{ room.room_name }}</td>
        <td>{{ room.teacher }}</td>
        <td><button class="btn btn-primary">Join</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
