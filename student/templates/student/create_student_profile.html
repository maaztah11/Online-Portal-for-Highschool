<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnLink</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">LearnLink</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout-student' %}" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>



  <div class="container mt-5">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Create your profile as a student.</h5>
                    <h6>If you already have a profile use your credentials to Login</h6>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Enter your ID</label>
                            <input type="text" class="form-control" name="student-id" id="username" placeholder="Enter your ID" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter your name</label>
                            <input type="text" class="form-control" name="student-name" id="password" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter your password</label>
                            <input type="password" class="form-control" name="student-password" id="password" placeholder="Enter a password" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter the 6-digit code for your platform provided by admin.</label>
                            <input type="text" class="form-control" name="student-platform-code" id="password" placeholder="Enter the platform code provided by admin" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Profile/Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
